<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="tasks add-tasks">
        <h3 class="tasks__title">Add Item</h3>
        <div class="tasks__row new-task">
          <input class="input new-task__text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="tasks incomplete-tasks">
        <h3 class="tasks__title">Todo</h3>
        <ul class="tasks__list incomplete-tasks__list">
          <li class="task tasks__item">
            <input type="checkbox" class="input task__checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="input task__text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="delete icon with cross sign">
            </button>
          </li>
          <li class="task tasks__item tasks__item_edit-mode">
            <input type="checkbox" class="input task__checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task__text">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="delete icon with cross sign">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks complete-tasks">
        <h3 class="tasks__title">Completed</h3>
        <ul class="tasks__list complete-tasks__list">
          <li class="task tasks__item">
            <input type="checkbox" class="input task__checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="input task__text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="delete icon with cross sign">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
